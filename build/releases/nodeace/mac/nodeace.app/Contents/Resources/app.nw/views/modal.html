<div class="modal fade" id="<%=id%>">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"><%=title%></h4>
      </div>
      <div class="modal-body">
        <p><%=body%></p>
      </div>
      <%if(btns) {%>
        <div class="modal-footer"><%=#btns%></div>
      <%}%>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
